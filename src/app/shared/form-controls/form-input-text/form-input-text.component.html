<input
  type="text"
  pInputText
  appTrim
  [style]="{ width: '100%' }"
  [attr.maxLength]="maxLength"
  [placeholder]="placeholder | translate"
  [formControl]="formControl"
  (change)="onChange($event)" />
<div class="content-container">
  <app-form-input-error [errors]="formControl.errors" />
  <ng-content select="[hint]" />
</div>
