<p-password
  class="form__password"
  [formControl]="formControl"
  [style]="{ width: '100%' }"
  [inputStyle]="{ width: '100%' }"
  [toggleMask]="true"
  [feedback]="false"
  [placeholder]="placeholder | translate" />
<div class="form__content-container">
  <app-form-input-error [errors]="formControl.errors" />
  <ng-content select="[hint]" />
</div>
