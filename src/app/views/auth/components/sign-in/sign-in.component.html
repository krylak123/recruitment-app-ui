<p-card
  class="card"
  [header]="'AUTH.SIGN_IN.HEADER' | translate: { appName }"
  [subheader]="'AUTH.SIGN_IN.SUBHEADER' | translate"
  [style]="{
    maxWidth: '90vw',
    width: '500px'
  }">
  <form class="form" [formGroup]="form">
    <app-form-input-text class="form__field" formControlName="email" placeholder="FORM.EMAIL" />
    <app-form-input-password class="form__field" formControlName="password" placeholder="FORM.PASSWORD" />
  </form>
  <ng-template pTemplate="footer">
    <div class="card__footer">
      <p-button
        [label]="'BUTTON.LOGIN' | translate | uppercase"
        [loading]="(loginCallState$ | async) === loadingState.LOADING"
        (click)="handleSubmitForm()" />
      <p-divider />
      <p class="card__footer-text">
        {{ 'AUTH.REGISTER_INFO' | translate }}
        <p-button styleClass="p-button-link" [label]="'AUTH.REGISTER' | translate" (click)="handleRegisterRouting()" />
      </p>
    </div>
  </ng-template>
</p-card>
