<form class="form" [formGroup]="form">
  <ng-container *ngrxLet="form.controls.commonGroup as commonGroup">
    <div *ngIf="activeStepsIdx === 0" formGroupName="commonGroup" class="form__group">
      <div class="form__fields">
        <app-form-input-text
          class="form__field"
          formControlName="firstName"
          placeholder="FORM.FIRST_NAME"
          [hintVisible]="true" />
        <app-form-input-text
          class="form__field"
          formControlName="lastName"
          placeholder="FORM.LAST_NAME"
          [hintVisible]="true" />
      </div>
      <div class="form__fields">
        <app-form-input-text
          class="form__field"
          formControlName="email"
          placeholder="FORM.EMAIL"
          [hintVisible]="true" />
        <div class="form__field">
          <p-password
            class="form__password"
            formControlName="password"
            tooltipPosition="top"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
            [toggleMask]="true"
            [feedback]="false"
            [placeholder]="'FORM.PASSWORD' | translate"
            [pTooltip]="'FORM.PASSWORD_TOOLTIP' | translate" />
          <ng-container *ngIf="commonGroup.controls.password.touched">
            <p-message *ngIf="commonGroup.controls.password.valid" severity="success" />
            <p-message *ngIf="commonGroup.controls.password.invalid" severity="error" />
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>

  <div *ngIf="activeStepsIdx === 1" formGroupName="dataGroup" class="form__group">Form 2</div>

  <div *ngIf="activeStepsIdx === 2" formGroupName="dataGroup" class="form__group">Form 3</div>
</form>
