<form [formGroup]="form" (ngSubmit)="handleSubmitForm()">
  <p-dialog
    [header]="'USERS.ADD_EMPLOYEE' | translate"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    (onHide)="hideModal.emit()"
    [(visible)]="isVisible">
    <section class="form">
      <div class="form__fields">
        <app-form-input-text class="form__field" formControlName="firstName" placeholder="FORM.FIRST_NAME" />
        <app-form-input-text class="form__field" formControlName="lastName" placeholder="FORM.LAST_NAME" />
      </div>
      <div class="form__fields">
        <app-form-input-text class="form__field" formControlName="email" placeholder="FORM.EMAIL" />
        <app-form-input-text class="form__field" formControlName="phone" placeholder="FORM.PHONE" />
      </div>
    </section>

    <ng-template pTemplate="footer">
      <ng-container *ngIf="createCallState$ | async as createCallState">
        <p-button
          type="button"
          styleClass="p-button-secondary"
          [label]="'BUTTON.CANCEL' | translate"
          [disabled]="createCallState === loadingState.LOADING"
          (click)="hideModal.emit()" />
        <p-button
          type="submit"
          [label]="'BUTTON.ADD' | translate"
          [loading]="createCallState === loadingState.LOADING" />
      </ng-container>
    </ng-template>
  </p-dialog>
</form>
