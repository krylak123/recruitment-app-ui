<p-menubar class="menu" [model]="menuItems">
  <ng-template pTemplate="end">
    <p-splitButton
      *ngIf="user$ | async as user"
      icon="pi pi-user"
      styleClass="p-button-text p-button-secondary"
      [label]="user | userNames"
      [model]="userBtnItems"
      (onClick)="goProfile()" />
  </ng-template>
</p-menubar>
